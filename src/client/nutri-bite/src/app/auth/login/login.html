<div class="auth-page-container">
  
  <div class="image-column">
    </div>

  <div class="form-column">
    
    <div class="form-wrapper">
      <h2>Welcome back</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="fill">
          <mat-label>Username or E-mail</mat-label>
          <input matInput formControlName="loginId">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        
        <button class="submit-button" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
          Sign in
        </button>
      </form>

      <div class="redirect-link">
        <span>Don't have an account? </span>
        <a routerLink="/register">Sign up Here</a>
      </div>

    </div>
  </div>
</div>
