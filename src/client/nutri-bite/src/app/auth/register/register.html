<div class="form-container">
  <mat-card>
    <mat-card-title>Create Account</mat-card-title>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Your Username" formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="user@example.com" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              Must be at least 10 characters long.
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('pattern')">
              Must contain uppercase, lowercase, number, & special character.
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required.
            </mat-error>
        </mat-form-field>

        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
            Register
          </button>
        </mat-card-actions>

      </form>
    </mat-card-content>

    <mat-card-footer>
      <a routerLink="/login">Already have an account? Login</a>
    </mat-card-footer>
  </mat-card>
</div>
