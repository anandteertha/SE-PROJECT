<div class="user-profile">
  <button class="profile-btn" (click)="onPrimaryClick()" [class.guest]="!isAuthenticated">
    <!-- Avatar Circle -->
    <div class="avatar">
      <span class="avatar-text">{{ (displayName && displayName.length > 0 ? displayName[0] : 'G').toUpperCase() }}</span>
      <div class="glow-ring"></div>
    </div>
    <span class="username">{{ displayName }}</span>
  </button>

  <!-- Dropdown menu for authenticated users -->
  <div class="profile-menu" *ngIf="isAuthenticated">
