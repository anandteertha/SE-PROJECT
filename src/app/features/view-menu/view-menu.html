<div class="menu-container">
  <!-- Decorative background logo -->
  <div class="bg-logo" aria-hidden="true"></div>
  <header class="menu-header">
    <h2>Menu</h2>
    <div class="cart">
      <button class="cart-btn">Cart (<span class="count">{{ cartCount$ | async }}</span>)</button>
    </div>
  </header>

  <div class="filter">
    <button (click)="filterByTag('all')" [class.active]="selectedTag === 'all'">All</button>
    <button (click)="filterByTag('vegan')" [class.active]="selectedTag === 'vegan'">Vegan</button>
    <button (click)="filterByTag('vegetarian')" [class.active]="selectedTag === 'vegetarian'">Vegetarian</button>
    <button (click)="filterByTag('non-veg')" [class.active]="selectedTag === 'non-veg'">Non-Veg</button>
    <button (click)="filterByTag('gluten-free')" [class.active]="selectedTag === 'gluten-free'">Gluten-Free</button>
  </div>


  <div class="menu-grid">
    <ng-container *ngIf="filteredItems && filteredItems.length">
      <div class="card" *ngFor="let item of filteredItems">
        <div class="thumb">
          <img [src]="item.imageUrl || '/assets/placeholder-food.svg'" alt="{{ item.name }}" />
        </div>
        <div class="info">
          <h4>{{ item.name }}</h4>
          <p class="desc">{{ item.descripton }}</p>
          <div class="row">
            <span class="price">{{ item.price | currency }}</span>
            <button class="remove-small" (click)="removeFromCart(item)">-</button>
            <button class="add-small" (click)="addToCart(item)">+</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
